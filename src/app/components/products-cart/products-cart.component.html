<div class="cart-table">
    <div class="cart-product">
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Image</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of cart">
                    <td>{{ product.title }}</td>
                    <td><img [src]="product.image" alt="{{ product.title }}"></td>
                    <td>number</td>
                    <td>Â£{{ product.price }}</td>
                    <td>
                        <button (click)="removeFromCart(product)">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
