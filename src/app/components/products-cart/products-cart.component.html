<h1>Products cart!</h1>
<div class="cart-table">
    <div class="cart-product">
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Image</th>
                    <!-- futute version should increase a value once product added  -->
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of cart">
                    <td>{{ product.title }}</td>
                    <td><img [src]="product.image"></td>
                    <td>number</td>
                    <td>{{ product.price |currency: 'GBP'}}</td>
                    <td>
                        <button (click)="removeFromCart(product)">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <h1>Total: {{ calculateTotal() | currency: 'GBP' }} </h1>
    </div>
</div>
