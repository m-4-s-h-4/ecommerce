<div class="product-grid">
    <div class="product-card" *ngFor="let product of products">
        <div class="product-image">
            <img [src]="product.image" alt="Product Image">
        </div>
        <h2>{{ product.title }}</h2>
        <!-- <p>{{ product.description }}</p> -->
        <p>Price: {{ product.price }}</p>
    </div>
</div>
